<html>
<head>
  <meta charset="utf-8">
  <title>Django Auth Tutorial</title>
</head>
<body>
  <main>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <p>See all <a href="/api">public sports fields in Tampere.</a></p>
      <p><a href="/logout">Log out</a></p>
    {% else %}
      <p>You are not logged in</p>
      <a href="/login">Login</a>
      <a href="/signup">Sign up</a>
    {% endif %}
</main>
</body>
</html>
